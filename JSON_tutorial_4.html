<!DOCTYPE html>
    <html>
        <head>
            <title>Encode json dynamicly</title>
            <script type="text/javascript">
                function ajax_get_json() {
                    var results = document.getElementById("results");
                    var hp = new XMLHttpRequest();
                    hp.open( "POST","my_json_list.php", true);
                    hp.setRequestHeader( "Content-type","application/x-www-form-urlencoded" );
                    hp.onreadystatechange = function() {
                        if (hp.readyState == 4 && hp.status == 200 ) {
                            var data = JSON.parse(hp.responseText);
                            results.innerHTML = "";
                            for ( var obj in data ) {
                                results.innerHTML += "Property A: " + data[obj].propertyA + "<hr />";
                                results.innerHTML += "Property B: " + data[obj].propertyB;
                            }
                        }
                    }
                    hp.send("var1=birds&var2=bees");
                    results.innerHTML = "requesting da data";
                }
            </script>
        </head>
        <body>
            <div id="results"></div>
            <script type="text/javascript">ajax_get_json();</script>
        </body>
    </html>
