<!DOCTYPE html>
    <html>
        <head>
            <title>ajax get json</title>
                <meta charset="utf-8" />
                <script type="text/javascript">
                    function ajax_get_json() {
                        var hr = new XMLHttpRequest();
                        hr.open( "GET", "my_json_list.php", true );
                        hr.setRequestHeader( "Content-type", "application/json", true );
                        hr.onreadystatechange = function() {
                            if ( hr.readyState == 4 && hr.status == 200 ) {
                                var data = JSON.parse(hr.responseText);
                                var results = document.getElementById("results");
                                results.innerHTML = "";
                                for( var obj in data ) {
                                    results.innerHTML += data[obj].user + "is " + data[obj].age + " and is from " + data[obj].country + " <br>";
                                }
                            }
                        }
                        hr.send(null);
                        results.innerHTML = "requesting data...";
                    }
                </script>
        </head>
        <body>
            <!-- now getting results from a php file as opposed to a .json file -->
            <div id="results"></div>
            <script type="text/javascript">ajax_get_json();</script>
        </body>
    </html>
